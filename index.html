<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Hello, I am Alex!</h1>
            <img src="/images/ted1.jfif" alt="Picture of 'Alex'" id="profile_pic">
            <p>I am a programmer! I like Github, front-end design and cycling! I am currently working on my history project with my best friend Bill, so I don't have to go to military school in Alaska!</p>
            <div class="btn_large">
                <a href="https://billandted.fandom.com/wiki/Wyld_Stallyns" target="_blank" class="page_link">Check out my band!</a>
            </div>
        </div>
        <div class="card">
            <h3>Follow Me</h3>
            <ul class="social_buttons">
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com" target="_blank">
                        <i class="fab fa-github-square"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
